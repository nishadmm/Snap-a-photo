<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap A Photo</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #video,
    #canvas {
      border: 4px solid #444;
      display: block;
      margin: 1rem 0;
    }

    .btn {
      outline: none;
      background-color: rgb(255, 0, 0);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <video id="video" muted autoplay height="420" width="480"></video>

  <button class="btn ">Snap Photo</button>

  <canvas id="canvas" height="320" width="480"></canvas>

  <script src="app.js"></script>
</body>

</html>
